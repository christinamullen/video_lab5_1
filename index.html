<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/video_helpers.js" defer></script>
    <script src="js/transcript.js" defer></script>
    <script type="module" src="js/main.js"></script>
    <title>Lab 5 </title>
</head>

<body>
    <main id="container">

    <section class="col1">
    <video id="vid" width="352" controls>
        <source src="vids/Jefferson_Airplane_White_Rabbit .mp4" type="video/mp4">
        <source src="vids/Jefferson_Airplane_White_Rabbit .webm" type="video/webm">
        <track id="en" kind="captions" label="English (captions)" srclang="en" src="cc/Jefferson_Airplane_White_Rabbit .vtt" default>
        <h2>Jefferson Airplane - White Rabbit (1967) </h2>
        <p>One pill makes you larger
            And one pill makes you small
            And the ones that mother gives you
            Don't do anything at all
            Go ask Alice
            When she's ten feet tall</p>
        <p>And if you go chasing rabbits
            And you know you're going to fall
            Tell 'em a hookah-smoking caterpillar
            Has given you the call
            Call Alice
            When she was just small</p>
        <p>When the men on the chessboard
            Get up and tell you where to go
            And you've just had some kind of mushroom
            And your mind is moving low
            Go ask Alice
            I think she'll know</p>
        <p>When logic and proportion
            Have fallen sloppy dead
            And the White Knight is talking backwards
            And the Red Queen's off with her head
            Remember what the dormouse said
            Feed your head
            Feed your head</p>

    </video>

<div id="controls">
				<form id="video_form">
					<fieldset>
						<legend>Playback controls</legend>
						<input type="button" id="play_button" onclick="playVideo(vid)" value="Play" />
						<input type="button" id="pause_button" onclick="pauseVideo(vid)" value="Pause" />
						<input type=button id="slo" onclick="playRate(vid,.5)" value="slo >" />
                        <input type=button id="ff" onclick="playRate(vid,2)" value="ff >>" />
						<input type=button id="normal" onclick="playRate(vid,1)" value="normal >" />
                        <fieldset>
							<legend>Go to</legend>
                            <!-- Intro -->
                            <input type="button" id="intro" onclick="seekVideo(vid, 0)" value="Intro" />
                            <!-- Skip Intro -->
                            <input type="button" id="skipIntro" onclick="seekVideo(vid, 26)" value="Skip Intro" />
                            <!-- Chorus -->
                            <input type="button" id="chorus" onclick="seekVideo(vid, 82)" value="Chorus" />
						
						</fieldset>
					</fieldset>
					<fieldset>
						<legend>Load new Media</legend>
						<select id="video_select">
							<option>Select a video to play...</option>
                            <option value="vids/Jefferson_Airplane_White_Rabbit .mp4">White Rabbit(mp4)</option>
						</select>
					</fieldset>
                    <fieldset>
						<legend>Select a caption/subtitle to read</legend>
						<select id="text-track">
							<option>Select a subtitle language...</option>
							<option value="en">English caption</option>
						</select>
					</fieldset>
        
                    <div class="show-captions">
                        <h3><a id="show-hide" href="#">Show Transcript</a></h3>
                        <a id="transcript-en" href="#">English</a>
                        <div id="transcript"></div>
                    </div>
        
                </section>
                <div class="pop hide">
                    <p></p>
                </div>
        
                <section class="col2">
                    <iframe id="web" src="media.html"></iframe>
                </section>
        
            </main>

</body>

</html>
